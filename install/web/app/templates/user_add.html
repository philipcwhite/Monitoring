{% extends "base.html" %}
{% block breadcrumbs %}
<img src="/static/svg/bread_settings.svg" class="bread-font" />  &nbsp;&nbsp;Settings&nbsp;
{% endblock %}
{% block user %}
{{user}}
{% endblock %} 
{% block body%} 

<div class="card-div">
  <div class="card-header"></div><span style="font-weight: bold;padding-left: 5px; padding-top: 3px;">Users</span><br />
  <div style="padding:10px"> 
      <form action="" method="POST">
        <div style="display:table; width:50%;">
          <div style="display: table-row;">
            <div style="display:table-cell">User</div>
            <div style="display:table-cell"><input type="text" class="text-input" name="user" /></div>
          </div>
          <div style="display: table-row;">
              <div style="display:table-cell">New Password</div>
              <div style="display:table-cell"><input type="password" class="text-input" name="password" /></div>
          </div>
          <div style="display: table-row;">
              <div style="display:table-cell">Role</div>
              <div style="display:table-cell"><input type='radio' name='role' value='0' /> User <input type='radio' name='role' value='1' /> Admin</div>
          </div>
        </div>
        <br />
        <input type="submit" class="action-button" value="Submit" />
      </form>
      </div>
</div>
</div>

{% endblock %}
