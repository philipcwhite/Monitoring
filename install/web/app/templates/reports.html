{% block body%} 
      
<div class="card-div">
  <div class="card-header"></div><span style="font-weight: bold;padding-left: 5px; padding-top: 3px;">Reports</span><br />
    <table style="width:100%;">
      <tr>
        <td style="padding-left:10px">
          <table style='width:100%'>
            <tr>
              <td><b>Device Report:</b> An overview of all device configuration data.</td>
              <td style='text-align:right'>
                <input type="button" onclick="window.location.href='/reports/devices.html'" class="action-button" value="html" />&nbsp;
                <input type="button" onclick="window.location.href='/reports/devices.csv'" class="action-button" value="csv" />
              </td>
            </tr>
            <tr>
              <td><b>Event Report:</b> An export of all open events.</td>
              <td style='text-align:right'>
                <input type="button" onclick="window.location.href='/reports/events.html'" class="action-button" value="html" />&nbsp;
                <input type="button" onclick="window.location.href='/reports/events.csv'" class="action-button" value="csv" />

            </tr>
          </table>
        </td>
      </tr>
    </table>
