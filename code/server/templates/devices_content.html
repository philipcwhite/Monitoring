<div class="card-div">
  <div class="card-header"></div><span style="font-weight: bold;padding-left: 5px; padding-top: 3px;">Devices</span><br />
  <div style="padding: 10px;">
  <div style="display:table; width:100%;">
      {% for i in device_list %}
        <div style="display: table-row;">
        <div style="display:table-cell"><svg width="10" height="10"><rect width="10" height="10" rx="2" ry="2" style="fill:{{i.fill}}" /></svg></div>
        <div style="display:table-cell"><a href="/device/{{i.name}}">{{i.name}}</a></div>
        <div style="display:table-cell">{{i.domain}}</div>
        <div style="display:table-cell">{{i.ipaddress}}</div>
        <div style="display:table-cell">{{i.platform}}</div>
        </div>
       {% endfor %}        
      </div>
  </div>
  </div>
</div>
