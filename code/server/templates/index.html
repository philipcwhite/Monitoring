{% extends "base.html" %}
{% block breadcrumbs %}
<img src="/static/svg/bread_home.svg" class="bread-font" />  &nbsp;&nbsp;Home&nbsp;
{% endblock %}
{% block body%} 
      
<div id="refresh"></div>
<script>
    function refresh() {$.ajax({url: '{{index_content}}', success: function(data) {$('#refresh').html(data);}});setTimeout(refresh, 60000);}    
    $(function(){refresh();});
</script>



{% endblock %}
