{% extends "base.html" %}
{% block breadcrumbs %}
<img src="/static/svg/bread_device.svg" class="bread-font" />  &nbsp;&nbsp;Devices > &nbsp;<a href="/device/{{name}}">{{name}}</a> &nbsp;> {{monitor}}&nbsp;&nbsp; 
{% endblock %}
{% block body%} 
      
<div id="refresh"></div>
<script>
    function refresh() {$.ajax({url: '{{graph_content}}', success: function(data) {$('#refresh').html(data);}});setTimeout(refresh, 60000);}    
    $(function(){refresh();});
</script>

{% endblock %}
