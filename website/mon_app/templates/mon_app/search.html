{% block content %}

<table style="width:100%;">
  <tr>
    <td>
      <div class="card-div">
          <div class="card-header">Search Results</div>
        <table style="width:100%;">
          <tr>
            <td style="padding-left:10px">
            Host names containing '{{query_string}}'<br /> 
            {% for i in agents %}
                <div>
                  <a href="{% url 'mon_app:device' i.name %}">{{ i.name }}</a><br />
                </div>
            {% endfor %}
            </td>
          </tr>
        </table> 
      </div>
    </td>
  </tr>
</table>


{% endblock content %}
