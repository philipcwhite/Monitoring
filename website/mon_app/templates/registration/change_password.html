{% extends 'mon_app/base.html' %}
{% block content %}
<div>
  <h1>Edit User</h1>
<form method="POST">
{% csrf_token %}
{% for field in form %}
{{field.errors}}
<input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{field.label}}" name="{{field.name}}" class="form-control" />
<br />
{% endfor %}
<br />
<button type="submit">Edit</button>
<br /><br />
</form>
</div>
{% endblock content %}
