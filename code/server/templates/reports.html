{% extends "base.html" %}
{% block breadcrumbs %}
<img src="/static/svg/bread_chart.svg" class="bread-font" />  &nbsp;&nbsp;Reports&nbsp;
{% endblock %}
{% block body%} 
      
<div class="card-div">
  <div class="card-header"></div><span style="font-weight: bold;padding-left: 5px; padding-top: 3px;">Reports</span><br />
  <div style="padding: 10px;">
  <div style="display:table; width:100%;">
    <div style="display: table-row;">
      <div style="display:table-cell"><b>Device Report:</b> An overview of all device configuration data.</div>
      <div style="display:table-cell;text-align:right;padding-bottom: 5px;">
                <input type="button" onclick="window.location.href='/reports/devices.html'" class="action-button" value="html" />&nbsp;
                <input type="button" onclick="window.location.href='/reports/devices.csv'" class="action-button" value="csv" />
      </div>
    </div>
    <div style="display: table-row;">
      <div style="display:table-cell"><b>Event Report:</b> An export of all open events.</div>
      <div style="display:table-cell;text-align:right">
                <input type="button" onclick="window.location.href='/reports/events.html'" class="action-button" value="html" />&nbsp;
                <input type="button" onclick="window.location.href='/reports/events.csv'" class="action-button" value="csv" />
      </div>
    </div>
  </div>
</div>

{% endblock %}
